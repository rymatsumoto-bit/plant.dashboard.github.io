<div class="header">
    <h2>Configuration</h2>
    <p>Manage habitat and environmental settings for your plants</p>
</div>

<!-- Tab Navigation -->
<div class="config-tabs">
    <button class="config-tab active" data-tab="habitat" onclick="switchConfigTab('habitat')">
        Habitat
    </button>
    <button class="config-tab" data-tab="address" onclick="switchConfigTab('address')">
        Address
    </button>
</div>

<!-- Tab content will be dynamically loaded here -->
<div id="config-tab-content">
    <!-- Loading state -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <span class="loading-text">Loading configuration...</span>
    </div>
</div>


<script>
    // Tab switching function (will be enhanced by configuration.js)
    function switchConfigTab(tabName) {
        // Remove active class from all tabs and panels
        document.querySelectorAll('.config-tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.config-tab-panel').forEach(panel => panel.classList.remove('active'));
        
        // Add active class to clicked tab and corresponding panel
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        document.getElementById(`${tabName}-panel`).classList.add('active');
        
        // Trigger data loading for the active tab
        if (window.onConfigTabSwitch) {
            window.onConfigTabSwitch(tabName);
        }
    }
</script>
