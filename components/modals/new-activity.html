<!-- New Activity Form -->
<form id="new-activity-form">
    <div class="form-group">
        <label for="activity-type">Activity Type *</label>
        <select id="activity-type" name="activity_type" required>
            <option value="">Select activity type...</option>
            <option value="watering">Watering</option>
            <option value="fertilizing">Fertilizing</option>
            <option value="repotting">Repotting</option>
            <option value="pruning">Pruning</option>
            <option value="pest-treatment">Pest Treatment</option>
            <option value="observation">Observation</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="plant-select">Plant *</label>
        <select id="plant-select" name="plant_id" required>
            <option value="">Select plant...</option>
            <!-- Plants will be loaded dynamically -->
        </select>
    </div>
    
    <div class="form-group">
        <label for="activity-date">Date *</label>
        <input type="date" id="activity-date" name="activity_date" required>
    </div>
    
    <div class="form-group">
        <label for="activity-notes">Notes</label>
        <textarea id="activity-notes" name="notes" rows="4" placeholder="Optional notes about this activity..."></textarea>
    </div>
    
    <!-- Optional fields section -->
    <div class="form-section">
        <h3>Optional Details</h3>
        
        <div class="form-group">
            <label for="activity-quantity">Quantity</label>
            <input type="number" id="activity-quantity" name="quantifier" step="0.01" placeholder="e.g., 250">
        </div>
        
        <div class="form-group">
            <label for="activity-unit">Unit</label>
            <select id="activity-unit" name="unit">
                <option value="">Select unit...</option>
                <option value="ml">Milliliters (ml)</option>
                <option value="oz">Ounces (oz)</option>
                <option value="cups">Cups</option>
                <option value="grams">Grams (g)</option>
                <option value="tsp">Teaspoons (tsp)</option>
            </select>
        </div>
    </div>
</form>
