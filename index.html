<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Hub Dashboard</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="assets/images/icons/main-logo.svg" alt="Plant Hub Logo" class="logo">
            <h1>Plant Hub <span class="version">v0.1.2</span></h1>
        </div>
        <p class="tagline">A dashboard for plant care</p>
        
        <nav class="sidebar-nav">
        <div class="sidebar-nav-top">
            <div class="nav-item active" data-view="dashboard">
                <img src="assets/images/icons/nav-dashboard.svg" alt="" class="nav-icon">
                <span>Dashboard</span>
            </div>
            <div class="nav-item" data-view="reports">
                <img src="assets/images/icons/nav-reports.svg" alt="" class="nav-icon">
                <span>Reports</span>
            </div>
            <div class="nav-item" data-view="inventory">
                <img src="assets/images/icons/nav-inventory.svg" alt="" class="nav-icon">
                <span>Inventory</span>
            </div>
            <div class="nav-item" data-view="configuration">
                <img src="assets/images/icons/nav-configuration.svg" alt="" class="nav-icon">
                <span>Configuration</span>
            </div>
        </div>
        <div class="sidebar-nav-bottom">
            <div class="nav-item" data-view="settings">
                <img src="assets/images/icons/nav-settings.svg" alt="" class="nav-icon">
                <span>Settings</span>
            </div>
        </div>
        </nav>
    </div>
    
    <div class="main-content">
        <!-- toolbar -->
        <div class="toolbar">
            <div>
            <h1 id="toolbar-title" class="toolbar-title">Dashboard</h1>
            <p id="toolbar-tagline" class="toolbar-tagline">Your plant care overview</p>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search...">
            </div>
            <button class="btn btn-primary" id="new-activity-btn" title="NEW ACTIVITY">
                + ACTIVITY
            </button>
        </div>
        
        <!-- View container -->
        <div id="view-container" class="view"></div>    
    </div>
    
    <!-- JavaScript - ES6 Module -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
